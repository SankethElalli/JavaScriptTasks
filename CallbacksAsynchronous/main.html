<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator with Callbacks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator with Callbacks</h1>
        <div class="input-group">
            <input type="number" id="num1" placeholder="Enter first number">
            <input type="number" id="num2" placeholder="Enter second number">
        </div>
        <div class="button-group">
            <button id="addButton">Add</button>
            <button id="subtractButton">Subtract</button>
            <button id="multiplyButton">Multiply</button>
            <button id="divideButton">Divide</button>
        </div>
        <p>Please check console for results.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
